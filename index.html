	<body>
			<header>
				<h1>ðŸª² airspace beetle</h1>
				<nav></nav>
			</header>
			<main>
				<section class="map-container">
					<div class="map"></div>
				</section>
				<section class="config-container">
					<div class="code-container">
						<nav>
							<a href="#imported-data">Imported data</a>
							<span class="mini-buttons">
								<a href="#export-kml">.kml</a>
								<a href="#toggle-width"></a>
							</span>
						</nav>
						<div class="code">
							<div class="editor">
								<div class="line-numbers">
									<span></span>
								</div>
								<textarea data-code="csv"></textarea>
							</div>
						</div>
					</div>

					<div class="import-warning">Rows with naughty errors: <span class="num-rows">0</span></div>
					<div class="data-stats">
						<h3>Routes</h3>
						<div class="routes-data">
							<div>Total routes: <span class="num-routes">0</span> <span class="route-length"></span></div>
							<div class="drone-range-wrapper">
								<label for="drone-range">Drone range:</label>
								<span class="slider">
									<input type="range" class="drone-range" id="drone-range" name="drone-range" min="0" max="25" step="1" list="drone-range-ticklist" value="5" />
									<datalist id="drone-range-ticklist">
										<option value="0"></option>
										<option label="5" value="5"></option>
										<option label="10" value="10"></option>
										<option label="15" value="15"></option>
										<option label="20" value="20"></option>
										<option label="25" value="25"></option>
										<option label="30" value="30"></option>
										<option label="35" value="35"></option>
										<option label="40" value="40"></option>
										<option label="45" value="45"></option>
										<option label="50" value="50"></option>
										<option label="55" value="55"></option>
										<option label="60" value="60"></option>
										<option label="65" value="65"></option>
									 </datalist>
								</span>
								<span class="value">5 km</span>
							</div>
						</div>
						<h3>Locations</h3>
						<div class="locations-list"></div>
					</div>

			</main>
